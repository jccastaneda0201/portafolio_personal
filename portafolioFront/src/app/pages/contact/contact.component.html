<div class="section-container">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="section-container-spacer text-center">
          <h1 class="h2">03 : Contáctame</h1>
        </div>

        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <form
              [formGroup]="formulario"
              (ngSubmit)="createContacto()"
              class="reveal-content"
            >
              <div class="row">
                <div class="col-md-7">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="nombre"
                      id="nombre"
                      placeholder="Nombre"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="asunto"
                      id="asunto"
                      placeholder="Asunto"
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      formControlName="mensaje"
                      rows="5"
                      placeholder="Escriba su mensaje"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-default btn-lg">
                    Enviar
                  </button>
                </div>
                <div class="col-md-5 address-container">
                  <ul class="list-unstyled">
                    <!-- <li>
                      <span class="fa-icon">
                        <fa-icon [icon]="['fas', 'phone']"></fa-icon>
                      </span>
                      + 33 9 07 45 12 65
                    </li> -->
                    <li>
                      <span class="fa-icon">
                        <fa-icon [icon]="['fas', 'at']"></fa-icon>
                      </span>
                      jccastanedacamargo&#64;outlook.com
                    </li>
                    <li>
                      <span class="fa-icon">
                        <fa-icon [icon]="['fas', 'location-dot']"></fa-icon>
                      </span>
                      Barcelona, España
                    </li>
                  </ul>
                  <h3>Follow me on social networks</h3>
                  <a href="http://www.facebook.com" title="" class="fa-icon">
                    <i class="fa fa-facebook"></i>
                  </a>
                  <a href="http://www.twitter.com" title="" class="fa-icon">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="http://www.linkedin.com" title="" class="fa-icon">
                    <i class="fa fa-linkedin"></i>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
